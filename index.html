<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stop Watch App(JQuery)</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title -->

    <div class="container-fluid">
      <div id="header">Stopwatch</div>

      <!-- Stop Watch Lap-->
      <div id="lap">
        <span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span
          id="lapcentisecond"
          >00</span
        >
      </div>

      <!-- Stop Watch Time-->
      <div id="time">
        <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span
          id="timecentisecond"
          >00</span
        >
      </div>

      <!-- Controls -->

      <div id="controlsContainer" class="row">
        <div class="col-xs-2 col-xs-offset-4">
          <div id="startButton" class="controls">Start</div>
          <div id="stopButton" class="controls">Stop</div>
          <div id="resumeButton" class="controls">Resume</div>
        </div>
        <div class="col-xs-2">
          <div id="lapButton" class="controls">Lap</div>
          <div id="resetButton" class="controls">Reset</div>
        </div>
      </div>

      <!-- Laps -->

      <div id="laps"></div>
    </div>
    <div class="footer">
      <div class="container-fluid">
        <p><a href="https://github.com/Olagoke1234" target="_blank">&copy;Replcated by Olagoke1234</a>
        </p>
        <p>Image by <a href="https://pixabay.com/users/bessi-909086/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=832079" target="_blank">bess.hamiti@gmail.com</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=832079" target="_blank">Pixabay</a></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="stopwatch.js"></script>
  </body>
</html>
